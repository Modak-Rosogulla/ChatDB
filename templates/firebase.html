<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Firebase JSON Viewer</title>

</head>
<body>
    <div class="container">
        <h2>Firebase JSON Viewer</h2>
        <div id="json-viewer"></div>
        <button onclick="loadFirebaseData()">Load Firebase Data</button> <input type="text">
    </div>

    <div class="container">
        <h2>Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="{GET/PUT/DELETE}={my_data.json}={JSON data}..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function createTree(container, json) {
            container.innerHTML = '';

            function createNode(name, value) {
                const node = document.createElement('div');
                node.className = 'node';

                const label = document.createElement('span');
                label.className = typeof value === 'object' && value !== null ? 'expandable' : 'leaf';
                label.textContent = name;

                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children hidden';

                if (typeof value === 'object' && value !== null) {
                    label.onclick = () => {
                        const isVisible = !childrenContainer.classList.contains('hidden');
                        childrenContainer.classList.toggle('hidden', isVisible);
                        label.textContent = isVisible ? name : `â–¶ ${name}`;
                    };

                    for (const key in value) {
                        childrenContainer.appendChild(createNode(key, value[key]));
                    }
                } else {
                    const valueSpan = document.createElement('span');
                    valueSpan.className = 'value';
                    valueSpan.textContent = `: ${value}`;
                    label.appendChild(valueSpan);
                }

                node.appendChild(label);
                node.appendChild(childrenContainer);

                return node;
            }

            for (const key in json) {
                container.appendChild(createNode(key, json[key]));
            }
        }

        // const container = document.getElementById('json-viewer');
        // createTree(container, data);

        async function loadFirebaseData() {
            const response = await fetch('/firebase_data');
            const data = await response.json();
            const container = document.getElementById('json-viewer');

            createTree(container, data);
        }
    </script>

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (message) {
                addMessageToChat('user', message);
                input.value = '';

                // Send message to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessageToChat('bot', data.reply);
                } else {
                    addMessageToChat('bot', 'Sorry, there was an error.');
                }
            }
        }

        function addMessageToChat(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
